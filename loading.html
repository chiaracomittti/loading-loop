<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        /* Importazione del font Neue Haas Unica */
        @font-face {
            font-family: 'Neue Haas Unica';
            src: url('fonts/NeueHaasUnica-Regular.woff2') format('woff2'),
                 url('fonts/NeueHaasUnica-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        /* Stile generale */
        body {
            font-family: 'Neue Haas Unica', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2D6684!important; /* Sfondo Blu Scuro */
            margin: 0;
        }

        /* Contenitore per il caricamento */
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Animazione della rotella */
        .loader {
            width: 65px;
            aspect-ratio: 1;
            position: relative;
        }

        .loader:before,
        .loader:after {
            content: "";
            position: absolute;
            border-radius: 50px;
            box-shadow: 0 0 0 3px inset white; /* Rotella Bianca */
            animation: l4 2.5s infinite;
        }

        .loader:after {
            animation-delay: -1.25s;
        }

        /* Definizione dell'animazione */
        @keyframes l4 {
            0% { inset: 0 35px 35px 0; }
            12.5% { inset: 0 35px 0 0; }
            25% { inset: 35px 35px 0 0; }
            37.5% { inset: 35px 0 0 0; }
            50% { inset: 35px 0 0 35px; }
            62.5% { inset: 0 0 0 35px; }
            75% { inset: 0 0 35px 35px; }
            87.5% { inset: 0 0 35px 0; }
            100% { inset: 0 35px 35px 0; }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loader"></div>
    </div>
</body>
</html>
